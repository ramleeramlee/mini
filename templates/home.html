<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");


        .background-banner {
            color: black;
            max-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .wide-button {
            width: 100%;
            /* 원하는 너비로 설정 */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="background-banner">
        <nav class="navbar border-bottom border-bottom-dark d-flex justify-content-space-between">
            <div class="ms-3">
                <img src="img/logo1.png" width = 100px alt="">
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-black" aria-current="page" href="{{ url_for('home')}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black" href="{{ url_for('mnt')}}">Management</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>


        <div class="col-lg-6 mx-auto">
            <div class="px-4 py-5 my-5 text-center">

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">물품 등록</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('item_create')}}" method="get">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">물품명</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">가격</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="title">
                                <div id="emailHelp" class="form-text">숫자만 입력해주세요</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">보유수량</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name='artist'>
                                <div id="emailHelp" class="form-text">숫자만 입력해주세요</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">이미지URL</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name='image_url'>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- 제품 전체 조회 -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
        {% for item in data %}
        <div class="col">
            <div class="card h-100">
                <!-- <p class="card-text">{{item.id}}</p> -->
                <img src="{{item.imgUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-name">{{item.name}}</h5>
                    <p class="card-text">{{item.price}} 원</p>
                    <p class="card-text">{{item.count}} 개</p>
                    <a href="{{ url_for('item_del') }}?song_id={{ item_id }}"
                        class="btn btn-primary wide-button">구매</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


        </div>
    </div>

    <div class="container">
        <footer>
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>@ Web Mini Project Team 10</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.youtube.com/@SpartaCodingClub"><i
                                class="bi bi-youtube"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.instagram.com/spartacodingclub/"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://spartacodingclub.kr/blog"><i
                                class="bi bi-postcard"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
